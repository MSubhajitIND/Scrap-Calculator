<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrap Calculator</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">Workpiece Scrap Calculator</h1>

        <!-- Add Workpiece Button -->
        <button id="addWorkpiece" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mb-6">Add Workpiece</button>

        <!-- Workpieces Container -->
        <div id="workpieceContainer" class="space-y-4"></div>

        <!-- Calculate Button -->
        <button id="calculate" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-6">Calculate Scrap</button>

        <!-- Result Section -->
        <div id="resultSection" class="hidden mt-6 p-4 bg-white shadow rounded">
            <p id="scrapResult" class="text-lg"></p>
        </div>
    </div>
</body>
</html>
